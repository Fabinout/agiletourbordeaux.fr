---
layout:
title: badges des participants
---
<html>
<head>
	<meta encoding="utf-8">
</head>
<body>
<ul>
{% for inscrit in site.data.inscrits %}
  <li>
  	<div class="info">
      <p class="fullname">{{ inscrit.prenom }} {{ inscrit.nom }}</p>
      <p>
      	<span class="twitter">{{ inscrit.twitter }}</span>
      	-
      	<span class="site_web">{{ inscrit.site_web }}</span>
      </p>
      <p class="intitule_du_poste">{{ inscrit.intitule_du_poste }}</p>
      <p class="entreprise">{{ inscrit.entreprise }}</p>
    </div>
	  <div class="sponsors">
		<img src="/static/img/sponsors/upwiser.png" class="upwiser" alt="Upwiser" />
	    <img src="/static/img/sponsors/arpinum.jpg" class="arpinum" alt="Arpinum" />
	    <img src="/static/img/sponsors/lectra.gif" class="lectra" alt="Lectra" />
	  </div>
  </li>
{% endfor %}
<link href="/assets/css/badges/badges.css" rel="stylesheet">
</ul>
</body>
