<div class="row-fluid">
	
	    <div  id="alert_container" class="row">
	        <div class="large-12 columns">
	            <div data-alert class="alert-box success">
        	        Appel aux orateurs pour l'Agile Tour Bordeaux 2013, envie d'animer une session ? contactez-nous agiletourbordeaux@okiwi.org ou twittez en MP #atbdx
	            </div>
        	  </div>
	</div>

	<form class="form-horizontal" action="MAILTO:agiletourbordeaux@okiwi.org" method="post" enctype="text/plain">
	<fieldset>

	<!-- Form Name -->
	<legend>Appel aux orateurs</legend>

	<!-- Text input-->
	<div class="control-group">
	  <label class="control-label" for="titre">Titre de l'Article</label>
	  <div class="controls">
	    <input id="titre" name="titre" type="text" placeholder="Votre titre" class="input-xxlarge">
	    
	  </div>
	</div>

	<!-- Textarea -->
	<div class="control-group">
	  <label class="control-label" for="article">Article</label>
	  <div class="controls">                     
	    <textarea id="article" name="article" placeholder="Votre article" class="input-xxlarge" rows="6"></textarea>
	  </div>
	</div>

	<!-- Button -->
	<div class="control-group">
	  <div class="controls">
	    <button id="call4paper" name="call4paper" class="btn btn-primary">Valider</button>
	  </div>
	</div>

	</fieldset>
	</form>

</div>
